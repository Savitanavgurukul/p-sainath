<section class="container">
  <div class="col-12 my-4">
    {{#each classes_english}}
    <div class="mt-5">
      <div class="text-center">
        <h4>{{this.date}}</h4>
      </div>
      <hr class="primary my-2">
      <div class="text-center">
        {{#each this.slots}}
        <a href="" target="_blank" class="badge p-3 m-3 px-5 badgeOverrides bgRandom align-left">
          <h5>{{this.topic}}</h5>
          <h6>{{this.mentor}}</h6>
          <h6 class="mt-3">6:00 PM - 7:00 PM</h6>
        </a>
        {{/each}}
      </div>
      {{/each}}
    </div>
  </div>
</section>
